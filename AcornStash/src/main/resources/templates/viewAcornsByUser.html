<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<base href="/">
<link rel="stylesheet" href="../site.css">
<link href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&display=swap" rel="stylesheet">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">



<meta charset="ISO-8859-1">
<title>User Acorns</title>
</head>
<body>

	<header>

		<div class="logo">Acorn Stash</div>
		<nav>
			<ul>
				<li><a href="../index.html" > Home</a></li>
				<li><a href="../viewAllUsers"> View All </a></li>
			</ul>
		</nav>
		<div class="menu-toggle"><i class="fa fa-bars" aria-hidden="true"></i></div>

	</header>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.menu-toggle').click(function() {
				$('nav').toggleClass('active')
			})
		})
	</script>
	
	
	<main>
	<div class = "container">
		<h1 style="font-family: 'Eczar', serif;">
			<span th:text="${currentUser.firstName}"></span>'s Acorns
		</h1>
		<div class="savingsWidget">
				Savings Needs: $<span th:text="${currentUser.savingsNeed}"></span></br>
				<a style="margin: 10px auto 10px auto;" class="button"
				th:href="@{/addAcornByUser/{ID}(ID=${currentUser.ID})}">Add
				Acorn</a>
			</div>
		<form>
			<div class="flex-container" >
				<div class="acornItem" th:each="currentAcorn : ${acorns}">
					<h3 style="font-family: 'Eczar', serif;">
						<span th:text="${currentAcorn.name}"></span>
					</h3>
					<img src="../images/acorn.jpg" class="center" width=75%>
					<p>
						Category: <span th:text="${currentAcorn.category}"></span>
					</p>
					<p>
						Replacement Cost: <span th:text="${currentAcorn.replacementCost}"></span>
					</p>
					<p>
						Purchase Date: <span th:text="${currentAcorn.formatDate()}"></span>
					</p>
					<p>
						Life Cycle: <span th:text="${currentAcorn.lifeCycle}"></span>
					</p>
					<p>
						Age in Months: <span th:text="${currentAcorn.ageInMonths}"></span>
					</p>
					<p>
						Remaining Life: <span
							th:text="${currentAcorn.remainingLifePercentage}"></span>
					</p>
					<p>
						Actual Cash Value: <span th:text="${currentAcorn.actualCashValue}"></span>
					</p>
					 <a class="button" th:href="@{/updateAcorn/{ID}/{name}(ID = ${currentUser.ID}, name = ${currentAcorn.name})}">Edit Acorn</a>
					 <a class="button" th:href="@{/deleteAcorn/{ID}/{name}(ID = ${currentUser.ID}, name = ${currentAcorn.name})}">Delete Acorn</a>
				</div>
			
			</div>
			
			
			

		</form>
	</div>
	</main>
</body>
</html>
