<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

<link rel="stylesheet" href="../site.css">
<link
	href="https://fonts.googleapis.com/css2?family=Eczar:wght@500&display=swap"
	rel="stylesheet">
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet">


<meta charset="ISO-8859-1">
<title>View All Acorns</title>
</head>
<body>
	<header>

		<div class="logo">Acorn Stash</div>
		<nav>
			<ul>
				<li><a href="../index.html"> Home</a></li>
				<li><a href="../viewAllUsers"> View All </a></li>
			</ul>
		</nav>
		<div class="menu-toggle">
			<i class="fa fa-bars" aria-hidden="true"></i>
		</div>

	</header>

	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('.menu-toggle').click(function() {
				$('nav').toggleClass('active')
			})
		})
	</script>

	<main>
	<div class="container">
		<h1>All Users</h1>
		<form>
			<div class="flex-container">
				<div th:each="currentUser : ${users}">
					<h3 style="font-family: 'Eczar', serif;">
						<span th:text="${currentUser.getFullName()}"></span>
					</h3>
					<p>
						Cash Balance: <span th:text="${currentUser.cashBalance}"></span>
					</p>
					<p>
						Savings Needs: <span th:text="${currentUser.calcSavingsNeed()}"></span>
					</p>
					<a class="button" style="margin-bottom: 10px" th:href="@{/view/{ID}(ID=${currentUser.ID})}">View
						User Acorns</a>
					<a class="button" th:href="@{/edit/{ID}(ID=${currentUser.ID})}">Edit User</a>
				</div>

			</div>
			
			<a style="margin-top: 5px;" href="addUser" class="button">Add New User</a>
		</form>
	</div>
	</main>
</body>
</html>
